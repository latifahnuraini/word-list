<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="My Word List"/>
    <meta property="og:description" content="The greatest word list of them all"/>
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}"/>
    <link rel="shorcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon"/>
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Personal Diary - Detail</title>
    <link href="{{url_for('static', filename='mystyle.css')}}" rel="stylesheet">
    <script>
        let word = '{{ word }}';

        $(document).ready(function () {
            // get_definitions();
            // get();
        });
        function get(button){
            var word = button.value;
                window.location.href = /detail/${word}?status_give=new;
            }
        // }
    </script>

</head>

<body>
     <h1>detail.html - {{word}}</h1> 
    <div class="wrap">
        <div class="banner" onclick="window.location.href='/';"></div>
        <div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <h1 id="word" style="display: inline;">
                        Your Word, "{{keyword}}", could not be found
                    </h1>
                <hr/>
                    <h3 style="display: inline;" >
                        Here are some suggested words
                    </h3>
                </div>
            </div>
            <hr />
            <div id="suggestions">
            {% for def in suggestions %}
                <button id="input-word" onclick="get(this)" value="{{def}}" type="button" style="margin-top: 20px;" class="btn btn-primary">{{def}}</button>
            {% endfor %}
            </div>
            <hr />

        </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2023 Oktafanny, Inc</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
